<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be Classy</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />

   <!-- Bootstrap CSS Starts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
   <!-- Bootstrap CSS Ends -->
</head>

<body>
  <!-- Website Heading Starts-->
  <header>
    <h1 id="heading" class="pt-5 text-center">The Fashion <span id="span-heading">Atelier</span></h1>
  </header>
  <!-- Website Heading Ends-->

  <!-- Search Starts-->
  <main class="main">
    <div class="search-field mx-auto">
      <div class="search-box">
        <input id="input-field" class="search-field" type="text"/>
        <button type="button" class="border-0 text-white button1 px-3 py-2 search-button fs-4 rounded" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>
    <!-- Search Ends-->

    <!-- Product Div Starts -->
   <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7 pb-5">
        <div id="all-products" class="">
          
        </div>
      </div>
     <!-- Product Div Ends -->
      <!-- My Cart Starts -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th><h4>Total Added-Products:</h4></th>
                <td> <h4><span id="total-Products">0</span></h4></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th><h4>Price:</h4></th>
                <td><h4>$ <span id="price">0</span></h4></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th><h4>Delivery-Charge:</h4></th>
                <td><h4>$ <span id="delivery-charge">20</span></h4></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th><h4>Total-Tax:</h4></th>
                <td><h4>$ <span id="total-tax">0</span></h4></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"><h4>Total</h4></th>
                <td colspan="2"><h4>$ <span id="total">0</span></h4></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button type="button" class="button1 border-0 text-white rounded text-center px-3 py-2 fs-4">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
 <!-- My Cart Ends -->
</main>


  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>

  <!-- Bootstrap JS Starts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
   <!-- Bootstrap JS Ends -->
</body>
<footer></footer>
</html>
